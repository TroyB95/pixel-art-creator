<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Troy's Pixel Art Creator</h1>

    <h2>Choose Grid Size</h2>
    <form id="size-picker">
        Grid Height:
        <input type="number" id="input-height" name="height" min="1" max="50" value="1">
        Grid Width:
        <input type="number" id="input-width" name="width" min="1" max="50" value="1">
        Pixel Size:
        <input type="number" id="pixel-size" name="pixelSize" min='5' max='50' value='10'>
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="color-picker">

    <h2>Design Canvas</h2>

    <table id="pixel-canvas">
    </table>


    <script src="designs.js"></script>
</body>
</html>
