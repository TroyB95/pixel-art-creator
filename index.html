<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Troy's Pixel Art Creator</h1>
<div class="whole-board">
	<div class="selectors">
	    <h2>Choose Grid Size</h2>
	    <form id="size-picker">
	        <p>Grid Height:</p>
	        <input type="number" id="input-height" name="height" min="1" max="100" value="1">
	        <p>Grid Width:</p>
	        <input type="number" id="input-width" name="width" min="1" max="100" value="1">
	        <p>Pixel Size:</p>
	        <input type="number" id="pixel-size" name="pixelSize" min='5' max='50' value='10'>
	        <input type="submit">
	    </form>

    	<h2>Pick A Color</h2>
    	<input type="color" id="color-picker">
	</div>
	<div class=drawing-space>
	    <h2>Design Canvas</h2>

	    <table id="pixel-canvas">
	    </table>
	</div>
</div>

    <script src="js/designs.js"></script>
</body>
</html>
